<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-container">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" class="logo">
      <form>
        <input type="text" placeholder="Phone number, username, or email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <div class="divider">
          <span>OR</span>
        </div>
        <a href="#" class="facebook-login">Log in with Facebook</a>
        <a href="#" class="forgot-password">Forgot password?</a>
      </form>
    </div>
    <div class="signup">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="get-app">
      <p>Get the app.</p>
      <div class="app-buttons">
        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english_en.png/9fc4bab7565b.png" alt="App Store">
        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english_en.png/6071ffcf3d77.png" alt="Google Play">
      </div>
    </div>
  </div>
</body>
</html>
